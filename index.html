<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE | GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-game-wrapper">

        <div class="game-container left-container active-player">
            <div id="player1info" class="playerNameCurrentScore">
                <h1 class="playerName" id="player1Name">Player 1</h1>
                <h1 class="playerCurrentScore" id="player1CurrentScore">0</h1>
            </div>
            <div class="playerTotalScoreBox">
                <p>TOTAL</p>
                <h2 id="player1TotalScore">0</h2>
            </div>
        </div>
        <div class="game-container right-container">
             <div id="player2info" class="playerNameCurrentScore">
                <h1 class="playerName" id="player2Name">Player 2</h1>
                <h1 class="playerCurrentScore" id="player2CurrentScore">0</h1>
            </div>
            <div class="playerTotalScoreBox">
                <p>TOTAL</p>
                <h2 id="player2TotalScore">0</h2>
            </div>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
